<script>
    fetch('https://fakestoreapi.com/products')
    .then(response=>response.json())
    .then(todos=>{
        console.log(todos)
    
    const todoscontainer=document.getElementById("todos-container");

    const todocards=todos.map(product=>{
        return`
        
        <div class="col-md-3 mb-4"> 
          <div class="card"> 
            <img src="${product.image}" height="300px" class="card-img-top" alt="${product.title}"> 
            <div class="card-body"> 
              <h5 class="card-title">${product.title}</h5> 
              <p class="card-text">${product.description}</p> 
              <button class="card-text btn btn-primary">
                <strong>Price:</strong> $${product.price}</button> 
                </div> 
                </div>
                 </div>

        `;
    }).join('');

    todoscontainer.innerHTML=todocards;

})
</script>
